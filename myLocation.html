<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Location</title>

    <style>
        /* Set the size of the div element that contains the map */
#map {
    height: 900px;
    /* The height is 400 pixels */
    width: 100%;
    /* The width is the width of the web page */
  }

    </style>
    
    <script>
        // Initialize and add the map
        function initMap() {
          // The location of ich
          const ich = { lat: 16.676035, lng: 74.461292 };
          // The map, centered at ich
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: ich,
          });
          // The marker, positioned at ich
          const marker = new google.maps.Marker({
            position: ich,
            map: map,
          });
        }
      </script>

</head>
<body>
    <div id="map"></div>

    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSbLEHjV5n0I2JPQAjiUHMcJF7cLGV-8o&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    
</body>
</html>
